<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoilerSync - Results</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .container {
        width: 100%;
        max-width: 520px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        overflow: hidden;
      }

      .header {
        padding: 32px 32px 24px;
        text-align: center;
        border-bottom: 1px solid #eee;
      }

      .status-icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
      }

      .status-icon.success {
        background: #f5f5f5;
        border: 2px solid #111;
      }

      .status-icon.partial {
        background: #fef9f0;
        border: 2px solid #CEB888;
      }

      .status-icon.error {
        background: #f5f5f5;
        border: 2px solid #666;
      }

      .status-icon svg {
        width: 40px;
        height: 40px;
        stroke-width: 2.5;
        fill: none;
      }

      .status-icon.success svg {
        stroke: #111;
      }

      .status-icon.partial svg {
        stroke: #CEB888;
      }

      .status-icon.error svg {
        stroke: #666;
      }

      .header h1 {
        font-size: 24px;
        font-weight: 600;
        color: #111;
        margin-bottom: 8px;
        letter-spacing: -0.3px;
      }

      .header p {
        font-size: 14px;
        color: #666;
      }

      .summary {
        display: flex;
        justify-content: center;
        gap: 32px;
        padding: 20px 32px;
        background: #fafafa;
        border-bottom: 1px solid #eee;
      }

      .summary-item {
        text-align: center;
      }

      .summary-count {
        font-size: 28px;
        font-weight: 700;
        color: #111;
      }

      .summary-label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #888;
        margin-top: 4px;
      }

      .results-list {
        max-height: 300px;
        overflow-y: auto;
        padding: 16px 24px;
      }

      .result-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        background: #f8f9fa;
        border-radius: 8px;
        margin-bottom: 8px;
      }

      .result-item:last-child {
        margin-bottom: 0;
      }

      .result-icon {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        background: #f5f5f5;
        border: 1px solid #ddd;
      }

      .result-icon svg {
        width: 14px;
        height: 14px;
        stroke-width: 2.5;
        fill: none;
        stroke: #111;
      }

      .result-icon.failed {
        background: #fafafa;
        border-color: #999;
      }

      .result-icon.failed svg {
        stroke: #666;
      }

      .result-details {
        flex: 1;
        min-width: 0;
      }

      .result-name {
        font-size: 14px;
        font-weight: 500;
        color: #111;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .result-status {
        font-size: 12px;
        color: #888;
        margin-top: 2px;
      }

      .result-status.failed {
        color: #666;
      }

      .actions {
        padding: 24px 32px 32px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        border-top: 1px solid #eee;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 14px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
      }

      .btn svg {
        width: 18px;
        height: 18px;
        flex-shrink: 0;
      }

      .btn-primary {
        background: #111;
        color: #fff;
      }

      .btn-primary:hover {
        background: #333;
      }

      .btn-secondary {
        background: #fff;
        color: #111;
        border: 1px solid #ddd;
      }

      .btn-secondary:hover {
        background: #f5f5f5;
        border-color: #ccc;
      }

      .btn-retry {
        background: #CEB888;
        color: #111;
      }

      .btn-retry:hover {
        background: #9D8B5E;
        color: #fff;
      }

      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 64px 32px;
      }

      .spinner {
        width: 48px;
        height: 48px;
        border: 3px solid #eee;
        border-top-color: #CEB888;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading p {
        margin-top: 20px;
        font-size: 14px;
        color: #666;
      }

      /* Hide sections by default */
      .results-section {
        display: none;
      }

      .results-section.visible {
        display: block;
      }

      .loading-section {
        display: block;
      }

      .loading-section.hidden {
        display: none;
      }

      /* Purdue gold accent */
      .purdue-accent {
        height: 4px;
        background: linear-gradient(90deg, #CEB888 0%, #9D8B5E 100%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="purdue-accent"></div>
      
      <!-- Loading State -->
      <div class="loading-section" id="loading-section">
        <div class="loading">
          <div class="spinner"></div>
          <p>Adding events to Google Calendar...</p>
        </div>
      </div>

      <!-- Results Section -->
      <div class="results-section" id="results-section">
        <div class="header">
          <div class="status-icon" id="status-icon">
            <!-- Icon inserted by JS -->
          </div>
          <h1 id="status-title">Sync Complete</h1>
          <p id="status-message">Your schedule has been added to Google Calendar</p>
        </div>

        <div class="summary" id="summary">
          <div class="summary-item" id="summary-added">
            <div class="summary-count added" id="count-added">0</div>
            <div class="summary-label">Added</div>
          </div>
          <div class="summary-item" id="summary-skipped">
            <div class="summary-count skipped" id="count-skipped">0</div>
            <div class="summary-label">Skipped</div>
          </div>
          <div class="summary-item" id="summary-failed" style="display: none;">
            <div class="summary-count failed" id="count-failed">0</div>
            <div class="summary-label">Failed</div>
          </div>
        </div>

        <div class="results-list" id="results-list">
          <!-- Results inserted by JS -->
        </div>

        <div class="actions">
          <a href="https://calendar.google.com" target="_blank" class="btn btn-primary" id="open-calendar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            Open Google Calendar
          </a>
          <button class="btn btn-secondary" id="close-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            Close
          </button>
        </div>
      </div>
    </div>

    <script src="result.js"></script>
  </body>
</html>
